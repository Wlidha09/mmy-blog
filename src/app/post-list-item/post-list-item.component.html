<li [ngClass]="{'list-group-item': true, 'list-group-item-success': loveits > '0', 'list-group-item-danger': loveits < '0'}">
  <h5>{{ title }} <small>{{ created_at }}</small></h5>
  <p>{{ content }}</p>
  <button class="btn btn-success" (click)="switchOnOne(id)">Love it!</button>&nbsp;
  <button class="btn btn-danger" (click)="switchOffOne(id)">Don't love it!</button>
</li>
